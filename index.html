<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="./assets/javascript/game.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
      <link rel="stylesheet" type="text/css" href="./assets/css/hangman.css">
      <title>Hangman Game</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">HANGMAN</h1>
        <p class="lead">The topic is... famous French horn players!</p>
        <br>
        <p class="lead italics">Press any letter to start!</p>
        <img id="fruit" src="assets/images/fruit.png">
      </div>
    </div>

    <div id="container">

    <div id="game-status">
        <div id="currentWord"></div>
        <br>
        <div id="lettersguessed" class="bold">Letters Guessed: </div>
        <div id="incorrect">-</div>
        <div id="guesseslefttext" class="bold">Guesses Left: </div>
        <div id="guessesLeft">15</div>
        <div id="winstext" class="bold">Wins: </div>
        <div id="wins">0</div>
        <div id="lossestext" class="bold">Losses: </div>
        <div id="losses">0</div>
        <button id="restart" class="button">Click here to play again!</button>
    </div>



    <div id="hangman">
      <div id="top-line"></div>
      <div id="long-vertical-line"></div>
      <div id="short-vertical-line"></div>
      <div id="bottom-line"></div>
      <div id="head"></div>
      <div id="body"></div>
      <div id="left-arm"></div>
      <div id="right-arm"></div>
      <div id="left-leg"></div>
      <div id="right-leg"></div>
      <img id="french-horn" src="./assets/images/frenchhorn.png" />
    </div>

  </div>
  
  <div id="result"></div>
  </body>
</html>
